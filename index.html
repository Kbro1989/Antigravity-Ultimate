<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POG Engine - Bubble World</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=JetBrains+Mono:wght@400;500;700&display=swap"
    rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/buffer/6.0.3/buffer.min.js"></script>
  <script>
    window.Buffer = buffer.Buffer;
    window.global = window;
    window.process = {
      env: { NODE_DEBUG: false },
      browser: true,
      nextTick: (cb) => setTimeout(cb, 0)
    };
  </script>
</head>

<body class="bg-void text-neon-cyan overflow-hidden perspective-1000">
  <div id="root"></div>
  <script type="module" src="/src/frontend/main.tsx"></script>
</body>

</html>
